<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="descriprion" content="Проект Место: учебный проект Яндекс.Практикума">
  <title>Mesto</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css%>" />
</head>

<body>
  <div class="root">
    <header class="header root__section">
      <img src="<%=require('./images/logo.svg').default%>" alt="mesto logo" class="logo" />
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="user-info__edit-button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">
    </div>
    <!-- попап для добавления карточки -->
    <div class="popup popup_add-card">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg').default%>" alt="" class="popup__close" />
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form popup__form_add-card" name="new" novalidate>
          <input type="text" name="name" class="popup__input" placeholder="Название" minlength="2" maxlength="30"
            required />
          <label for="name" class="popup__error"></label>
          <input type="url" name="link" class="popup__input" placeholder="Ссылка на картинку" minlength="2"
            maxlength="100" required />
          <label for="link" class="popup__error"></label>
          <button class="button popup__button" disabled>
            +
          </button>
        </form>
      </div>
    </div>
    <!-- попап для редактирования профиля -->
    <div class="popup popup_edit">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg').default%>" alt="" class="popup__close" />
        <h3 class="popup__title">Редактирование профиля</h3>
        <form class="popup__form popup__form_edit" name="edit" novalidate>
          <input type="text" name="user" class="popup__input" placeholder="Имя" minlength="2" maxlength="30" required />
          <label for="user" class="popup__error"></label>
          <input type="text" name="job" class="popup__input" placeholder="О себе" minlength="2" maxlength="30"
            required />
          <label for="job" class="popup__error"></label>
          <button class="button popup__button_type_save" disabled>
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <!-- попап для изменения аватара -->
    <div class="popup popup_edit-avatar">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg').default%>" alt="" class="popup__close" />
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form popup__form_edit-avatar" name="avatar" novalidate>
          <input type="url" name="link" class="popup__input" placeholder="Ссылка на аватар" minlength="2"
            maxlength="100" required />
          <label for="link" class="popup__error"></label>
          <button class="button popup__button_type_save" disabled>
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <!-- попап для увеличения картинки -->
    <div class="popup popup_type_image">
      <div class="popup__content_type_image">
        <img src="" alt="" class="popup__image" />
        <img src="<%=require('./images/close.svg').default%>" alt="" class="popup__close" />
      </div>
    </div>
  </div>
  <script type="module" src="<%=htmlWebpackPlugin.files.js%>"></script>
</body>

</html>
